<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="forms">
        <div class="form-group row">
            <label for="nome" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
              <input type="nome" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Digite seu e-mail">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Digite sua senha">
                <br> <label for="cidade">Cidade</label>
            </div>
        </div>
        <select class="form-control">
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
        </select>
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Gênero</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="opcao1" checked>
                        <label class="form-check-label" for="gridRadios1">Feminino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="opcao2">
                        <label class="form-check-label" for="gridRadios2">Masculino</label>
                    </div>
                </div>
            </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Desejo receber notícias no e-mail</label> <br>   
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</body>
</html>
